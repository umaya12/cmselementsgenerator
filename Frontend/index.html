<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">

</head>

<body>

   <div class="container">
      <button id="add"
         class="btn btn-info"> + </button>
      <form id="form"
         class="m-5">
         <div id="formContainer">

         </div>

         <input type="submit"
            value="senden">
      </form>

   </div>




   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>


   <script>

      const Row = `
   <div class="row">
      <div class="col">
         <label for="name"
            class="form-label">Name des Form in DB</label>
         <input type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="src image">
      </div>
      <div class="col">
         <label for="Type"
            class="form-label">Type</label>
         <select name="Type" class="form-select" id="Type">
            <option value="video">Video</option>
            <option value="image">Image</option>
            <option value="Text">Text</option>
            <option value="number">Number</option>
            <option value="color">Color</option>
            <option value="select">Select</option>
            <option value="radio">radio</option>
         </select>

      </div>

      <div class="col">
         <label for="requeired"
            class="form-label" >Required</label>
            <br>
          <input id="isrequeired" type="checkbox" name="isRequired" value="true" class="form-check-input">

      </div>

   </div>

   `;

      const formContainer = document.getElementById("formContainer");
      const addBtn = document.getElementById("add");
      addBtn.addEventListener("click", () => {
         formContainer.innerHTML += Row;
      })

      const form = document.getElementById("form");
      form.addEventListener("submit", (e) => {
         e.preventDefault();
         let formData = new FormData(form);

         formData.forEach((value, key) => {
            console.log(" key:   =>   " + key + " |  value:   =>  " + value)
         })


      });


   </script>

</body>

</html>
