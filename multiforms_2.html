<body>

   <div class="container">
      <div class="form-container">

         <form class="form">

               role="tablist">

               <div class="point bg-info m-1 p-1 rounded-circle"> 1 </div>

            <div class="tabs-container">

               <div class="tabs">

                        class="form-control">
                  </div>
                  <div class="form-group">
                     <label for="">LastName</label>
                     <input type="text"
                        class="form-control">
                  </div>
               </div>

               <div class="tabs">
                  <h2>Fields Infos</h2>

                  <div class="form-group">
                     <label for="">Adress</label>
                     <input type="text"
                        class="form-control">
                  </div>
                  <div class="form-group">
                     <label for="">Ort</label>
                     <input type="text"
                        class="form-control">
                  </div>
               </div>

               <div class="tabs">
                  <h2>Hoppys</h2>

                  <div class="form-group">
                     <label for="">Tel</label>

                  </div>
                  <div class="form-group">

               </div>
               <div class="tabs">

                  <div class="form-group">
                     <label for="">Hoppy</label>

                        class="form-control">
                  </div>
                  <div class="form-group">
                     <label for="">Anmerkung</label>
                     <textarea name=""
                        id=""
                        cols="30"
                        rows="3"
                        class="form-control">
            </textarea>
                  </div>
               </div>
            </div>


         </form>

         <div class="row py-4 justify-content-between ">
            <div class="col-auto">
               <button type="button"
                  id="prev"
                  class="btn btn-danger"> Prevers</button>
            </div>
            <div class="col-auto">
               <button id="send"
                  class="btn btn-success"
                  type="submit"> Senden</button>
            </div>

            <div class="col-auto">
               <button type="button"
                  class="btn btn-info"
                  id="next"> Next</button>
            </div>




         </div>

      </div>


   </div>





   <script>

      let tabs = document.querySelectorAll(".tabs");
      let navi=document.querySelectorAll(".point")
      let next = document.querySelector("#next");
      let prev = document.querySelector("#prev");
      let submit = document.querySelector("#send");
      let currentTab = 0; // Corrected variable name

      //  tabs[currentTab].style.display = ""; // Initially show the first tab

      //  next.addEventListener("click", () => {
      //      if (currentTab < tabs.length - 1) {
      //          tabs[currentTab].style.display = "none";
      //          currentTab++;
      //          tabs[currentTab].style.display = "";
      //      }
      //  });

      //  prev.addEventListener("click", () => {
      //      if (currentTab > 0) {
      //          tabs[currentTab].style.display = "none";
      //          currentTab--;
      //          tabs[currentTab].style.display = "block";
      //      }
      //  });


      tabs[currentTab].classList.add("show-tabs")


      next.addEventListener("click", () => {
         if (currentTab < tabs.length - 1) {
            // tabs[currentTab].style.display = "none"
            tabs[currentTab].classList.remove("show-tabs")
            currentTab++;
            tabs[currentTab].classList.add("show-tabs")
            navi[currentTab].classList.add("bg-info")

            prev.style.display = "block"

            if (currentTab == tabs.length - 1) {
               submit.style.display = "block"
               next.style.display = "none"


            }

         }
         console.log(currentTab)
      })
      prev.addEventListener('click', () => {

         if (currentTab > 0) {
            tabs[currentTab].classList.remove("show-tabs")
            navi[currentTab].classList.remove("bg-info")

            currentTab--;
            tabs[currentTab].classList.add("show-tabs")
            next.style.display = "block"
            submit.style.display = "none"


            if (currentTab == 0) {
               prev.style.display = "none"
               next.style.display = "block"
               console.log(currentTab)
            }
         }



      })













   </script>
